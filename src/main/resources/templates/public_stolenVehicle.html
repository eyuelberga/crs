<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: headFragment (pageTitle = 'Stolen Vehicle')">
</head>
<body class="  amber lighten-1">
<!-- navbar -->
<header th:replace="fragments/layout :: headerFragment">
</header>
<main class="amber lighten-3">
    <section class=" section row left-align container">
 <div id="news_list" class=" container row ">
       
       <div class="row">
        <div class="col s12">
          <h4>Stolen Vehicle Reports</h4>
        </div>
        
             <div class="table">
                    <table id="mpTable" class=" highlight table-responsive table table-bordered mdl-data-table ">
                      <thead>
                        <tr class = "success">
                          <th>License Plate</th>
                          <th>Name</th>
                          <th>Model</th>
                          <th>Color</th>
                        </tr>
                      </thead>
                      <tbody>
                  		<tr th:each ="mp : ${all_sv}">
                <td th:text="${mp.licensePlate}"></td>
                <td th:text="${mp.name}"></td>
                <td th:text="${mp.model}"></td>
                <td th:text="${mp.color}"></td>
                </tr>
                      </tbody>
                    </table>
                  </div>

                </div>
           
      </div>

    </section>
     </main>
    <footer th:replace="fragments/layout :: footerFragment">
    </footer>
<div th:replace="fragments/layout :: scriptFragment"></div>
</body>
</html>
