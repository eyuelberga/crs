<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: headFragment (pageTitle = 'News')">
</head>
<body class="  amber lighten-1">
<!-- navbar -->
<header th:replace="fragments/layout :: headerFragmentAdmin">
</header>
<main class="amber lighten-3">
    <div id="post_news" class="  container row">
      <form method="POST" class="col s12" action="#" th:action="@{/admin/news/update/{id} (id=${news.id}) }" th:object="${news}"   >
        <h4>Edit News Post</h4>
        	<div class="row" th:if="${#fields.hasErrors()}">
				<span class="red-text"> Validation Error! Please correct your input and resubmit. </span>
			</div>
			
		      <div class="row">
        <div class="input-field col s12">
          <input id="title" type="text" th:value="${news.id}" th:field="*{id}" class="validate" disabled>
          <label for="title">ID</label>
        </div>
      </div>
      
       <div class="row">
        <div class="input-field col s12">
          <input id="title" type="text" th:value="${news.title}" th:field="*{title}" class="validate">
          <label for="title">Title</label>
          <span
					class="helper-text red-text" th:if="${#fields.hasErrors('title')}"
					th:errors="*{title}">{title error}
			</span>
        </div>
      </div>
     
      <div class="row">
        <div class="input-field col s12">
          <textarea id="content" th:field="*{content}" th:value="${news.content}" class="materialize-textarea"></textarea>
          <label for="content">Content</label>
          <span
					class="helper-text red-text" th:if="${#fields.hasErrors('content')}"
					th:errors="*{content}">{content error}
			</span>
        </div>
      </div>
      <div class="row">
        <button type='submit' name='btn_news_post' class='col s12 btn btn-large waves-green waves-effect purple darken-1'>Update</button>
      </div>
     
    </form>
  </div>
     </main>
    <footer th:replace="fragments/layout :: footerFragment">
    </footer>
<div th:replace="fragments/layout :: scriptFragment"></div>
</body>
</html>
