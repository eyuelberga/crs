<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: headFragment (pageTitle = 'Missing Person')">
</head>
<body class="  amber lighten-1">
<!-- navbar -->
<header th:replace="fragments/layout :: headerFragment">
</header>
<main class="amber lighten-3">
    <section class=" section row left-align container">
        
                      <div id="prev-news-card" class="row">
    <div class="col s12 l12">
      <div  class="card  blue-grey lighten-4">
        <div class="card-content black-text">
          <div class="row">
            <div class="col s12">
          <span class="new badge light-green darken-2" data-badge-caption="" th:text="${report.createdAt}">{Date Created}</span>
          <p class="card-title" th:utext="|<strong>Report ID: </strong> ${report.id}|">{Report ID}</p>
          </div>
          </div>
              <div class="row" style="margin-left: 35%">
             <div class="col s12">
                <img  class="materialboxed" width="250" height="250" th:src="${report.picturePath}">
            </div>
          </div>
          <div class="row">
            <div class="col s12 l6 m6">
              <h5 class="grey-text">Name: <span class="black-text" th:text="${report.fullname}">Missing Person</span></h5>
            </div>
            <div class="col s12 l6 m6">
               <h5 class="grey-text">Age: <span class="black-text" th:text="${report.age}">12</span></h5>
            </div>
          </div>
             <div class="row">
            <div class="col s12 l6 m6">
              <h5 class="grey-text">Gender: <span class="black-text" th:text="${report.gender}">Male</span></h5>
            </div>
            <div class="col s12 l6 m6">
               <h5 class="grey-text">Date Missing: <span class="black-text" th:text="${report.dateMissing}">Fri 12, 2019</span></h5>
            </div>
          </div>
           <div class="row">
            <div class="col s12">
              <h5 class="grey-text">Description</h5>
          <h6 th:text="${report.description}">{I am a very simple card. I am good at containing small bits of information.
                    I am convenient because I require little markup to use effectively.}</h6>
          </div>
        </div>


        </div>
        <div class="card-action right-align">
        </div>
      </div>
    </div>
  </div>

    </section>
     </main>
    <footer th:replace="fragments/layout :: footerFragment">
    </footer>
<div th:replace="fragments/layout :: scriptFragment"></div>
</body>
</html>
