<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: headFragment (pageTitle = 'wp')">
</head>
<body class="  amber lighten-1">
<!-- navbar -->
<header th:replace="fragments/layout :: headerFragmentAdmin">
</header>
<main class="amber lighten-3">
    <section class=" section row left-align container">
        <div class="row">
    <div  class="col s12">
      <ul class="tabs amber lighten-3">
        <li class="tab col s6"><a id = "new_post_tab"  class=" black-text waves-effect waves-green active" href="#post_wp">New Post</a></li>
        <li class="tab col s6"><a id = "prev_post_tab"  class=" black-text waves-effect waves-green" href="#wp_list">Previous Posts</a></li>
      </ul>
    </div>
    <div id="post_wp" class="  container row">
      <form method="POST" class="col s12" th:action="@{/admin/wanted-person}" th:object="${wp}"  name="wp_form" >
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <h4>Add a Wanted Person Post</h4>
        	<div class="row" th:if="${#fields.hasErrors()}">
				<span class="red-text"> Validation Error! Please correct your input and resubmit. </span>
			</div>
       <div class="row">
        <div class="input-field col l6 s12">
          <input id="name" type="text" th:field="*{name}" class="validate">
          <label for="name">Name</label>
          <span
					class="helper-text red-text" th:if="${#fields.hasErrors('name')}"
					th:errors="*{name}">{name error}
			</span>
        </div>
         <div class="input-field col l6 s12">
          <input id="gender" type="text" th:field="*{gender}" class="validate">
          <label for="gender">Gender</label>
          <span
          class="helper-text red-text" th:if="${#fields.hasErrors('gender')}"
          th:errors="*{gender}">{Gender error}
      </span>
        </div>
      </div>

       <div class="row">
        <div class="input-field col l6 s12">
          <input id="age" type="text" th:field="*{age}" class="validate">
          <label for="age">Age</label>
          <span
          class="helper-text red-text" th:if="${#fields.hasErrors('age')}"
          th:errors="*{age}">{age error}
      </span>
        </div>
         <div class="input-field col l6 s12">
          <input id="description" type="text" th:field="*{description}" class="validate">
          <label for="description">Description</label>
          <span
          class="helper-text red-text" th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}">{description error}
      </span>
        </div>
      </div>

      <div class="row">
        <button type='submit' name='btn_wp_post' class='col s12 btn btn-large waves-green waves-effect purple darken-1'>Post</button>
      </div>
     
    </form>
  </div>

 <div id="wp_list" class=" container row ">
       
       <div class="row prev-wp-card">
        <div class="col s12">
          <h4>Previous Posts</h4>
        </div>
      </div>
      <div  class="row " th:each = "wp : ${all_wp}">
    <div  class="col s12 l12 prev-wp-card">
       <div class="card  purple lighten-3 ">
        <div class="card-content black-text">
          <span   class="card-title" th:text = "${wp.name}" >{wp name}
          </span>
          <p th:text = "|Gender:${wp.gender}|" >{wp gender}</p>
          <p th:text = "|Age:${wp.age}|" >{wp age}</p>
          <p th:text = "|Description:${wp.description}|" >{wp description}</p>
            <span class="new badge light-green darken-2" data-badge-caption="" th:text = "${#dates.format(wp.createdAt,'dd-MM-yyyy HH:mm')}" >{Date Created}</span>
        </div>
         <div class="card-action right-align">
          <a  th:href = "@{/admin/wanted-person/edit/{id} (id=${wp.id}) }" class="btn-floating waves-effect waves-light amber accent-4"><i class="fa fa-edit fa-2x"></i></a>
          <button  data-target="delete_modal"  th:onclick="'showDeleteModalWp(\''+${wp.id} + '\')'"  class="btn-floating waves-effect modal-trigger waves-light red darken-1"><i class="fa fa-trash-o fa-2x"></i></button>
        </div>
      </div>
    </div>
  </div>
     
  </div>

</div>
        
    </section>
     </main>
     
  <div th:replace="fragments/layout :: deleteModalFragment">
    </div>

    <footer th:replace="fragments/layout :: footerFragment">
    </footer>
<div th:replace="fragments/layout :: scriptFragment"></div>
</body>
</html>
