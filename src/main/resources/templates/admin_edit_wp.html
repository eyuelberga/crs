<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: headFragment (pageTitle = 'Edit Wanted Person')">
</head>
<body class="  amber lighten-1">
<!-- navbar -->
<header th:replace="fragments/layout :: headerFragmentAdmin">
</header>
<main class="amber lighten-3">
    <div id="post_wp" class="  container row">
      <form method="POST" class="col s12" action="#" th:action="@{/admin/wantedPerson/edit/{id} (id=${wantedPerson.id}) }" th:object="${wantedPerson}" enctype="multipart/form-data"  >
        <input type="hidden" name="_csrf" th:value="${_csrf.token}"/>
        <h4>Edit Wanted Person Post</h4>
        	<div class="row" th:if="${#fields.hasErrors()}">
				<span class="red-text"> Validation Error! Please correct your input and resubmit. </span>
			</div>
			
		      <div class="row">
        <div class="input-field col s12">
          <input id="title" type="text" th:value="${wantedPerson.id}" th:field="*{id}" class="validate" disabled>
          <label for="title">ID</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col l6 s12">
          <input id="name" type="text" th:value="${wantedPerson.fullname}" th:field="*{fullname}" class="validate">
          <label for="name">Full Name</label>
          <span
          class="helper-text red-text" th:if="${#fields.hasErrors('fullname')}"
          th:errors="*{fullname}">{title error}
      </span>
        </div>
        
           <div class="input-field col s4 ">
          <input th:value="${wantedPerson.age}" th:field="*{age}" id="Age" type="number" class="validate">
          <label for="Age">Age</label>
           <span
					class="helper-text red-text" th:if="${#fields.hasErrors('age')}"
					th:errors="*{age}">Error
			</span>
        </div>

        <div class="input-field col s4 ">
          <br>
      <span>
      <label>
        <input  th:field="*{gender}" th:value="Male" name="group1" class="with-gap" type="radio"  />
        <span>Male</span>
      </label></span>
      <span>
      <label>
        <input th:field="*{gender}" th:value="Female" name="group1" class="with-gap" type="radio" checked/>
        <span>Female</span>
      </label></span>
        </div>
      </div>
      
	      <div class="row">
         
   <div class="input-field col s12">
          <textarea th:value="${wantedPerson.description}" th:field="*{description}" id="content" class="materialize-textarea"></textarea>
          <label for="content">Please describe the wanted person in detail</label>
          <span
					class="helper-text red-text" th:if="${#fields.hasErrors('description')}"
					th:errors="*{description}">Error
			</span>
        </div>
        <div class="file-field input-field  col s12">
      <div class="btn">
        <span>Upload image of the wanted person</span>
        <input name="file" type="file" th:value="${wantedPerson.picturePath}">
      </div>
      <div class="file-path-wrapper">
        <input  class="file-path validate" type="text" >
      </div>
      
    </div>
</div>

   
      <div class="row">
        <button type='submit' name='btn_wp_post' class='col s12 btn btn-large waves-green waves-effect purple darken-1'>Update</button>
      </div>
     
    </form>
  </div>
     </main>
    <footer th:replace="fragments/layout :: footerFragment">
    </footer>
<div th:replace="fragments/layout :: scriptFragment"></div>
</body>
</html>
