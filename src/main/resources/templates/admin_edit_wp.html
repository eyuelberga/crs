<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
xmlns:th="http://www.thymeleaf.org">
<head th:replace="fragments/layout :: headFragment (pageTitle = 'wp')">
</head>
<body class="  amber lighten-1">
<!-- navbar -->
<header th:replace="fragments/layout :: headerFragmentAdmin">
</header>
<main class="amber lighten-3">
    <div id="post_wp" class="  container row">
      <form method="POST" class="col s12" action="#" th:action="@{/admin/wanted-person/update/{id} (id=${wp.id}) }" th:object="${wp}"   >
        <h4>Edit wp Post</h4>
        	<div class="row" th:if="${#fields.hasErrors()}">
				<span class="red-text"> Validation Error! Please correct your input and resubmit. </span>
			</div>
			
		      <div class="row">
        <div class="input-field col s12">
          <input id="title" type="text" th:value="${wp.id}" th:field="*{id}" class="validate" disabled>
          <label for="title">ID</label>
        </div>
      </div>
      
      <div class="row">
        <div class="input-field col l6 s12">
          <input id="name" type="text" th:value="${wp.name}" th:field="*{name}" class="validate">
          <label for="name">Name</label>
          <span
          class="helper-text red-text" th:if="${#fields.hasErrors('name')}"
          th:errors="*{title}">{title error}
      </span>
        </div>
         <div class="input-field col l6 s12">
          <input id="name" type="text" th:value="${wp.gender}" th:field="*{gender}" class="validate">
          <label for="name">Gender</label>
          <span
          class="helper-text red-text" th:if="${#fields.hasErrors('gender')}"
          th:errors="*{gender}">{Gender error}
      </span>
        </div>
      </div>

       <div class="row">
        <div class="input-field col l6 s12">
          <input id="age" type="text" th:value="${wp.age}" th:field="*{age}" class="validate">
          <label for="age">Age</label>
          <span
          class="helper-text red-text" th:if="${#fields.hasErrors('age')}"
          th:errors="*{age}">{title error}
      </span>
        </div>
         <div class="input-field col l6 s12">
          <input id="description" type="text" th:value="${wp.description}" th:field="*{description}" class="validate">
          <label for="description">Description</label>
          <span
          class="helper-text red-text" th:if="${#fields.hasErrors('description')}"
          th:errors="*{description}">{Description error}
      </span>
        </div>
      </div>
   
      <div class="row">
        <button type='submit' name='btn_wp_post' class='col s12 btn btn-large waves-green waves-effect purple darken-1'>Update</button>
      </div>
     
    </form>
  </div>
     </main>
    <footer th:replace="fragments/layout :: footerFragment">
    </footer>
<div th:replace="fragments/layout :: scriptFragment"></div>
</body>
</html>
